<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Accueil</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.7.4.min.css">
    <!-- include css in the header -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/jumbotron.css}"/>

    <style></style>
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <!--  <link href="../../static/jumbotron.css" rel="stylesheet"> -->
</head>


<body>
<div th:if="${!userName.equals('0')}">
    <div th:replace="~{fragment/loggedHeader :: loggedHeader}">
        LogHeader
    </div>
</div>
<div th:if="${userName.equals('0')}">
    <div th:replace="~{fragment/header :: header}">
        Header
    </div>
</div>

<main role="main">
    <!-- carousel-->
    <div th:replace="~{fragment/carrousel :: carrousel}">carrousel</div>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3"> Nouveau!
                <td th:text="${lastSpotName}">
            </h1>
            <p>
            <td th:text="${lastSpotDescription}">
            </p>
            <p><a class="btn btn-success btn-lg" href="#" role="button">Learn more Â»</a></p>

        </div>


    </div>

    <!-- _________________________DEBUT TOPO________________________ -->
    <div th:each="topos, stat : ${topo}">
        <div class="container">

            <h1>
                <td th:text="${topos.getLieuTopo()}"></td>
            </h1>
            <!--_________________________ DEBUT SPOT_______________________ -->

            <div class="row">

                <div class="col-md-4" th:each="spots, stat : ${spot}"
                     th:if="${topos.getIdtopo()} == ${spots.getIdtopo()}">
                    <div class="card" style="width: 18rem;">
                        <img src="#" th:src="@{/img/__${spots.getLienSpot()}__}"
                             class="card-img-top" alt="test 1" height="200px">
                        <div class="card-body">
                            <!-- Nom Sport -->
                            <h5 class="card-title">
                                <td th:text="${spots.getNomSpot()}"></td>
                            </h5>
                            <p class="card-text">
                            <td th:text="${spots.getDescription()}"></td>
                            </p>
                            <a th:href="@{/publication/(idtopo=${spots.getIdtopo()},idspot=${spots.getIdspot()})}"
                               class="btn btn-success">voir</a>
                        </div>
                    </div>
                    <!-- _______________________FIN SPOT_________________________ -->
                </div>
            </div>
        </div>
        <!--______________ FIN TOPO _____________________________-->
    </div>
</main>


<!-- Footer -->

</body>
<div th:replace="~{fragment/footer ::footer}">footer</div>
