<body>
<div th:if="${!userName.equals('0')}">
    <div th:replace="~{fragment/loggedHeader :: loggedHeader}">
        LogHeader
    </div>

<div th:if="${userName.equals('0')}">
    <div th:replace="~{fragment/header :: header}">
        Header
    </div>
</div>

<main role="main" th:each="topos, stat : ${topo}">
    <!-- carousel-->
    <div th:replace="~{fragment/carrousel :: carrousel}">carrousel</div>
    <!-- carousel-->
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" th:text="${publication.getName()}">

            </h1>
            <p>publié le
            <p th:text="${publication.getCreationdate()}"></p>
            </p>
            <p><a class="btn btn-success btn-lg" href="#" role="button">Learn more »</a></p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <h1>
            <td th:text="${topos.getLieuTopo()}">
        </h1>
        <h2 class="text-center"></h2>
        <hr>
        <!--PRODUIT-->
        <div class="container">
            <div class="row">

                <div class="col-md-4" th:each="spots, stat : ${spot}"th:if="${topos.getIdtopo()} == ${spots.getIdtopo()}">
                    <div  class="card" style="width: 18rem;" >
                        <img src="#" th:src="@{/img/__${spots.getLienSpot()}__}"
                             class="card-img-top" alt="test 1" height="200px">
                        <div class="card-body">
                            <ul class="product-flags">
                                <li class="product-flag new"> disponible</li>
                            </ul>
                            <!-- Nom Sport -->
                            <h5 class="card-title"><td th:text="${spots.getNomSpot()}"></td></h5>
                            <p class="card-text" th:text="${spots.getDescription()}">
                            <!-- ++@{/publication/{idtopo}(idtopo=${spots.getIdtopo()}) -->
                            <!-- @{/publication/(idtopo='${spots.getIdtopo()}',idspot='${spots.getIdspot}')}-->
                            <!--  -->
                            <!--  -->
                            <!--  -->
                            <!--  -->

                            </p>
                            <a th:href="@{/publication/(idtopo=${spots.getIdtopo()},idspot=${spots.getIdspot()})}" class="btn btn-success">voir</a>

                        </div>
                    </div>

            </div>
        </div>


        <div th:each="secteurs, stat : ${secteur}">
            <div class="container" th:each="spots, stat : ${spot}"
                 th:if="${secteurs.getIdspot()} == ${spots.getIdspot()}">
                <hr>
                <h2>les secteurs de :</h2>
                <h2 class="text-center" th:text="${spots.getNomSpot()}"></h2>
                <hr>
                <div class="row">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">

                                <a href="">
                                    <img src="#" th:src="@{/img/__${secteurs.getLien()}__}" class="card-img-top" alt="..."
                                         height="200px"> </a> </a>
                                <div class="caption">
                                    <div class="card-body">
                                        <ul class="product-flags">
                                            <li class="product-flag new">ajouter un secteur</li>
                                        </ul>
                                        <h3>
                                            <td th:text="${secteurs.getNomSecteur()}">
                                        </h3>
                                        <p>
                                        <td th:text="${secteurs.getLieuSecteur()}">
                                        </p>
                                        <p>
                                        <td th:text="${secteurs.getType()}">
                                        </p>

                                        <h4 th:text="${secteurs.getHauteur()}">
                                            metres
                                        </h4>

                                        <input type="hidden" name="hidden_name" value=""/>

                                        <input type="hidden" name="hidden_price" value=""/>

                                        <!--
                                        <p><a href="index.php?page=12" class="btn btn-primary" role="button" name="ajouter">
                                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">Ajouter</a></p></span>

                                         -->
                                    </div>


                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">

                        <table class="table center-block">
                            <h3 class="text-center"> les voies</h3>
                            <thead>
                            <tr>
                                <th scope="col-sm-8">#</th>
                                <th scope="col-sm-8">nom</th>
                                <th scope="col-sm-8">cotation</th>
                                <th scope="col-sm-8">relai</th>
                                <th scope="col-sm-8">équipé</th>
                            </tr>
                            </thead>
                            <tr th:each="ways, stat : ${way}">
                                <tbody th:each="ways, stat : ${way}"
                                       th:if="${secteurs.getIdsecteur()} == ${ways.getIdsecteur()}">
                                <tr>
                                    <th scope="row"  th:text="${ways.getIdvoie()}">
                                    </th>

                                    <td th:text="${ways.getNomWay()}"></td>
                                    <td th:text="${ways.getCotation()}"></td>
                                    <td th:text="${ways.getRelai()}"></td>
                                    <td th:text="${ways.isEquipees()}"></td>

                                </tr>
                                </tbody>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <hr>
        </div>
    </div>
    <div class="container">
        <div class="row bootstrap snippets">
            <div class="col-md-6 col-md-offset-2 col-sm-12">
                <div class="comment-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Commentaire
                        </div>

                        <div class="panel-body" th:object="${commentaire}">
                            <div th:if="${!userName.equals('0')}">
                        <form th:action="@{/com}" role="form" method="POST" >

                            <input type="text" th:field="*{texte}" class="form-control" id="texte"
                                   placeholder="texte"   rows="3" required>
                            <br>
                            <select class="browser-default custom-select" id="idpublication" th:field="*{idpublication}" style="visibility:hidden;">
                                <option  th:value="${publication.getIdpublication()}"></option>
                            </select>
                            <select class="browser-default custom-select" id="iduser" th:field="*{iduser}" style="visibility:hidden;">
                                <option  th:value="${publication.getIduser()}"></option>
                            </select>


                            <button type="submit"  class="btn btn-success"  th:href="@{/publication}">Post</button>
                            </form></div>
                            <div th:if="${userName.equals('0')}"><p>Se connecter pour commenter</p></div>
                            <div class="clearfix"></div>
                            <hr>
                            <ul class="media-list">
                                <li class="media" th:each="comments, stat : ${comment}">
                                    <a href="#" class="pull-left">
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
                                    </a>
                                    <div class="media-body">
                                <span class="text-muted pull-right">
                                    <small class="text-muted">30 min ago</small>
                                </span>
                                        <strong class="text-success" th:text="${comments.getIduser()}"></strong>
                                        <p th:text="${comments.getTexte()}">
                                        <a href="#">#consecteturadipiscing </a>
                                        </p>
                                    </div>
                                </li>


                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
